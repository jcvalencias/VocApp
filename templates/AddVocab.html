{% extends 'base.html' %}
{% block title %}Add Vocab{% endblock %}

{% block content %}

        <a id="Bulk" href="{% url 'bulk' %}">Bulk request</a>
    </div>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p}}
          <button type = "submit">Submit</button>
        </form>
    </div>
    

{% endblock %}
